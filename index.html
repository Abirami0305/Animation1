<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h1>Dancing Robot</h1>
    </center>
    <div class="Container">
        <div class="Top">
            <div class="Face">
                <div class="eyes">
                    <div class="Reye"></div>
                    <div class="Leye"></div>
                </div>
            </div>
        </div>
            
        <div class="Middle">
            <div class="Body"></div>
            <div class="hand">
                <div class="Rhand"></div>
                <div class="Lhand"></div>
            </div>
        </div>
        <div class="Bottom">
            <div class="Rleg"></div>
            <div class="Lleg"></div>
        </div>
        
    </div>
    
</body>
</html>
